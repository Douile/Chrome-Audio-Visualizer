title: Chrome Audio Visualizer
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'

# Author Settings
author: Douile # add your name
author-img: https://avatars1.githubusercontent.com/u/25043847?s=460&v=4 # add your photo
about-author: Web Developer # add description
twitter: # add your Twitter handle
facebook: # add your Facebook handle
github: Douile # add your Github handle
linkedin: # add your Linkedin handle
email: # add your Email address

# Disqus
discus-identifier: Chrome-Audio-Visualizer # add your discus identifier

# Tracker
analytics: UA-98384710-4 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate

paginate: 8
paginate_path: "/page/:num"

defaults:
 -
   scope:
     path: ""
   value:
     layout: post
     author: "Douile"
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
